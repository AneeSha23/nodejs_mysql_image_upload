<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

    <div class="card" style="width: 30rem; margin-left:auto; margin-right:auto; margin-top:10%;">
        <div class="card-header">
          <h2>Profile Creation </h2>
        </div>
        <div class="card-body">
            <form action="/" enctype="multipart/form-data" method="post">
                 <input type="text" name="name" class="form-control" placeholder="Enter name"><br>
                 <input type="text" name="age" class="form-control" placeholder="Enter age"><br>
                 <input type="text" name="place" class="form-control" placeholder="Enter place"><br>
                 <input type="file" name="profile" class="form-control" ><br>
                <input type="submit" class="btn btn-success" value="submit" style="width:100%;">
            </form>
        </div>
      </div>
    
</body>
</html>
